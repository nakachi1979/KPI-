name: Claude Code


permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write
  
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude:
    runs-on: ubuntu-latest

    steps:
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          # prompt を省略すると、コメント内の @claude に自動で反応します
